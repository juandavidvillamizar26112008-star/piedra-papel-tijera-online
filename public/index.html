<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra, Papel o Tijera Online</title>
  
  <!-- Fuente arcade retro -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <!-- Archivo de estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Título -->
    <h1 class="title">✊ ✋ ✌ Piedra, Papel o Tijera Online</h1>

    <!-- Nombre de usuario -->
    <div class="name-input">
      <input type="text" id="nombre" placeholder="Escribe tu nombre...">
      <button id="comenzar">Comenzar</button>
    </div>

    <!-- Bienvenida -->
    <h2 id="bienvenida">Bienvenido, jugador!</h2>

    <!-- Música -->
    <button id="toggleMusic" class="music-btn">🎵 Música: OFF</button>
    <audio id="bgMusic" loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>

    <!-- Área del juego -->
    <div class="game-area">
      <!-- Jugador -->
      <div class="player-section">
        <h3>Tú</h3>
        <p id="tu-eleccion">❓</p>
        <p id="tu-puntos">Tus puntos: 0</p>
      </div>

      <!-- Versus -->
      <div class="vs">⚡ VS ⚡</div>

      <!-- Rival -->
      <div class="rival-section">
        <h3>Rival</h3>
        <p id="rival-eleccion">❓</p>
        <p id="rival-puntos">Puntos Rival: 0</p>
        <p id="rival-nombre"></p>
      </div>
    </div>

    <!-- Botones de jugada -->
    <div class="buttons">
      <button class="btn" data-jugada="piedra">✊ Piedra</button>
      <button class="btn" data-jugada="papel">✋ Papel</button>
      <button class="btn" data-jugada="tijera">✌ Tijera</button>
    </div>

    <!-- Estado -->
    <h3 id="estado">Esperando jugada...</h3>
  </div>

  <!-- Script del cliente -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
