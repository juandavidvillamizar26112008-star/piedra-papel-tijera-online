<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piedra Papel Tijera Online</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ============================= -->
  <!-- 🚪 Pantalla de inicio -->
  <!-- ============================= -->
  <div id="loginScreen" class="screen active">
    <h1>✊✋✌️ Piedra, Papel o Tijera Online</h1>
    <input type="text" id="playerNameInput" placeholder="Ingresa tu nombre" />
    <button id="startBtn">Comenzar</button>
  </div>

  <!-- ============================= -->
  <!-- 🎮 Pantalla del juego -->
  <!-- ============================= -->
  <div id="gameScreen" class="screen">
    <h2 id="welcomeMsg"></h2>
    <button id="musicBtn">🎵 Música: OFF</button>

    <div class="game-area">
      <div class="player-area">
        <h3>Tú</h3>
        <p id="playerChoice">❓</p>
        <p id="playerScore">Tus puntos: 0</p>
      </div>

      <div class="vs">⚡ VS ⚡</div>

      <div class="player-area">
        <h3 id="opponentLabel">Rival</h3>
        <p id="opponentChoice">❓</p>
        <p id="opponentScore">Puntos Rival: 0</p>
      </div>
    </div>

    <div class="controls">
      <button class="moveBtn" data-move="piedra">✊ Piedra</button>
      <button class="moveBtn" data-move="papel">✋ Papel</button>
      <button class="moveBtn" data-move="tijera">✌️ Tijera</button>
    </div>

    <h2 id="resultText">Esperando jugada...</h2>
  </div>

  <!-- ============================= -->
  <!-- 📦 Scripts -->
  <!-- ============================= -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
