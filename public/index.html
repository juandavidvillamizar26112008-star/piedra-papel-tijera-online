<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Piedra, Papel o Tijera</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Piedra, Papel o Tijera</h1>
    <h2 id="level">Nivel: 1</h2>

    <div class="choices">
      <button class="choice-btn" data-choice="piedra" aria-label="Piedra">✊<br>Piedra</button>
      <button class="choice-btn" data-choice="papel" aria-label="Papel">✋<br>Papel</button>
      <button class="choice-btn" data-choice="tijera" aria-label="Tijera">✌️<br>Tijera</button>
    </div>

    <div id="result" class="result hidden">
      <p>Tu jugada: <span id="player-choice-emoji"></span></p>
      <p>Computadora: <span id="computer-choice-emoji"></span></p>
      <h3 id="result-text"></h3>
      <button id="play-again">Jugar otra vez</button>
    </div>

    <div class="scoreboard">
      <h3>Marcador</h3>
      <p>Victorias: <span id="score-win">0</span></p>
      <p>Derrotas: <span id="score-lose">0</span></p>
      <p>Empates: <span id="score-tie">0</span></p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
