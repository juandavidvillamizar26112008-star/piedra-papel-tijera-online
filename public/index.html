<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra, Papel o Tijera Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pantalla inicial -->
  <div id="loginScreen" class="screen active">
    <h1 class="title">✊✋✌️ Piedra, Papel o Tijera Online</h1>
    <div class="name-input">
      <input type="text" id="playerNameInput" placeholder="Escribe tu nombre...">
      <button id="startBtn">Comenzar</button>
    </div>
  </div>

  <!-- Pantalla del juego -->
  <div id="gameScreen" class="screen">
    <h2 id="welcomeMsg">Bienvenido, jugador!</h2>

    <!-- Botón música -->
    <button id="musicBtn">🎵 Música: OFF</button>

    <!-- Marcador -->
    <div id="scoreBoard">
      <div class="playerSide">
        <h3 id="playerLabel">Tú</h3>
        <div id="playerChoice" class="choice">❓</div>
        <p id="playerScore">Tus puntos: 0</p>
      </div>

      <div class="vs">⚡ VS ⚡</div>

      <div class="playerSide">
        <h3 id="opponentLabel">Rival</h3>
        <div id="opponentChoice" class="choice">❓</div>
        <p id="opponentScore">Puntos Rival: 0</p>
      </div>
    </div>

    <!-- Botones de jugada -->
    <div id="controls">
      <button class="moveBtn" data-move="piedra">✊ Piedra</button>
      <button class="moveBtn" data-move="papel">✋ Papel</button>
      <button class="moveBtn" data-move="tijera">✌️ Tijera</button>
    </div>

    <p id="resultText">Esperando jugada...</p>
  </div>

  <!-- Música -->
  <audio id="bgMusic" loop autoplay>
    <source src="music.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <!-- Librería socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Script del juego -->
  <script src="script.js"></script>
</body>
</html>
