<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Piedra, Papel o Tijera - Juego Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Piedra, Papel o Tijera</h1>
    <section class="scoreboard">
      <div class="score player-score">
        <h2>Tú</h2>
        <span id="playerScore">0</span>
      </div>
      <div class="score rival-score">
        <h2>Rival</h2>
        <span id="rivalScore">0</span>
      </div>
    </section>

    <section class="choices">
      <button class="choice-btn" data-choice="piedra" aria-label="Piedra">
        ✊
        <span>Piedra</span>
      </button>
      <button class="choice-btn" data-choice="papel" aria-label="Papel">
        ✋
        <span>Papel</span>
      </button>
      <button class="choice-btn" data-choice="tijera" aria-label="Tijera">
        ✌️
        <span>Tijera</span>
      </button>
    </section>

    <section class="result" aria-live="polite">
      <p id="resultMessage">Elige tu jugada para comenzar</p>
      <p id="roundDetails"></p>
    </section>

    <button id="resetBtn" class="reset-btn" hidden>Reiniciar Juego</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
