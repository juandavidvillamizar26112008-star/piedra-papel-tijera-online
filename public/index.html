<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Piedra, Papel o Tijera - Multijugador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Piedra, Papel o Tijera - Multijugador</h1>

    <div id="join-section">
      <input type="text" id="room-input" placeholder="Código de sala" />
      <button id="join-btn">Unirse a sala</button>
    </div>

    <div id="status"></div>

    <div id="choices" style="display:none;">
      <button class="choice-btn" data-choice="piedra">✊ Piedra</button>
      <button class="choice-btn" data-choice="papel">✋ Papel</button>
      <button class="choice-btn" data-choice="tijera">✌️ Tijera</button>
    </div>

    <div id="result" style="display:none;"></div>
    <button id="play-again" style="display:none;">Jugar otra vez</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
